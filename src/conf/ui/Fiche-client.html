<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>FastSushi | Détails du Client</title>
  <link rel="stylesheet" href="client.css">
</head>
<body>
  <div class="sidebar">
    <div class="FastSushi">
      <a href="index.html" class="logo-link">
        <div class="image-sushi"><img src="../../../image/logo_blanc.png"></div>
        <h2><span class="Fast">Fast</span><span class="Sushi">Sushi</span></h2>
      </a>
    </div>
    <ul>
      <li><a href="liste-clients.html">Liste Client</a></li>
      <li><a href="admin-menus.html">Admin Menus</a></li>
      <li><a href="gestion-ingredients.html">Gestion Ingrédients</a></li>
      <li><a href="ticket.html">Ticket</a></li>
      <li><a href="commandes-cours.html">Historique de commande</a></li>
      <li><a href="parametres.html">Paramètres</a></li>
    </ul>
    <button id="logout">Quitter l'application</button>
  </div>

  <!-- Fiche client -->
  <div class="content" id="client-details">
    <h1>Détails du Client</h1>
    <div id="client-details-content">
      <p><strong>ID:</strong> <span id="client-id"></span></p>
      <p><strong>Nom:</strong> <span id="client-last-name"></span></p>
      <p><strong>Prénom:</strong> <span id="client-first-name"></span></p>
      <p><strong>Téléphone:</strong> <span id="client-phone"></span></p>
      <p><strong>Email:</strong> <span id="client-email"></span></p>
      <p><strong>Nom d'utilisateur:</strong> <span id="client-username"></span></p>
    </div>
  </div>

  <script type="module">
  import {getClientByID} from "../../request/API_GET_CLIENT.js";


    document.addEventListener('DOMContentLoaded',async function () {
        const queryString = window.location.search;
        const urlParam = new URLSearchParams(queryString);

        const id = urlParam.get('id');
        console.log(id);

        const clientDetails = await getClientByID(id);

        console.log(clientDetails);

       
        document.getElementById('client-id').innerText = clientDetails.id_user;
        document.getElementById('client-last-name').innerText = clientDetails.last_name;
        document.getElementById('client-first-name').innerText = clientDetails.first_name;
        document.getElementById('client-phone').innerText = clientDetails.tel;
        document.getElementById('client-email').innerText = clientDetails.email;
        document.getElementById('client-username').innerText = clientDetails.username;
    });
  </script>
</body>
</html>
