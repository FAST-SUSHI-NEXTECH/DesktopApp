<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div class="sidebar">
    <div class="FastSushi">
      <a href="index.html" class="logo-link">
        <div class="image-sushi"><img src="C:\image\logo_blanc.png"></div>
        <h2><span class="Fast">Fast</span><span class="Sushi">Sushi</span></h2>
      </a>
    </div>
    <ul>
      <li><a href="liste-clients.html">Liste Client</a></li>
      <li><a href="admin-menus.html">Admin Menus</a></li>
      <li><a href="gestion-ingredients.html">Gestion Ingrédients</a></li>
      <li><a href="ticket.html">Ticket</a></li>
      <li><a href="commandes-cours.html">Historique de commande</a></li>
      <li><a href="parametres.html">Paramètres</a></li>
    </ul>
    <button id="logout">Quitter l'application</button>
    
  </div>

  <!-- Fiche client -->
  <div class="content" id="client-details">
    <h1>Détails du Client</h1>
    <button id="delete-client-btn">Supprimer le Client</button>
    <div id="client-details-content">
      
    </div>
  </div>
  
  <script>
   document.addEventListener('DOMContentLoaded', function () {
  // Fetch les données des clients depuis le serveur
  fetch('../config.json')
    .then(response => response.json())
    .then(config => {
      fetch(`${config.url_client}`, {
        method: 'GET',
        headers: {
          'Accept': 'application/json',
          'Authorization': `Bearer ${config.token}`,
        }
      })
      .then(response => response.json())
      .then(data => {
        // Retrieve the selected client ID from localStorage
        const selectedClientId = localStorage.getItem('selectedClientId');
        // Find the selected client
        const selectedClient = data.find(client => client.id_user === parseInt(selectedClientId));
        // Update the client details
        showClientDetails(selectedClient);
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    })
    .catch((error) => {
      console.error('Error:', error);
    });

  // fonction pour voir le détails des client
  function showClientDetails(client) {
  const clientDetailsContainer = document.getElementById('client-details-content');
  clientDetailsContainer.innerHTML = `
    <p><strong>ID:</strong> ${client.id_user}</p>
    <p><strong>Nom:</strong> ${client.last_name}</p>
    <p><strong>Prénom:</strong> ${client.first_name}</p>
    <p><strong>Téléphone:</strong> ${client.tel}</p>
    <p><strong>Email:</strong> ${client.email}</p>
    <p><strong>Mots de passe:</strong> ${client.password}</p>
    <!-- Ajoutez d'autres mises à jour selon les besoins -->
  `;
}
});

//méthode pour supprimer un client
// Ajoutez un gestionnaire d'événements pour le clic sur le bouton de suppression
deleteClientBtn.addEventListener('click', function () {
    // Récupérez l'ID du client ou toute autre information nécessaire
    const clientId = selectedClient.id_user;

    // Envoyez une requête DELETE au serveur pour supprimer le client
    fetch(`../config.json`, {
      method: 'DELETE',
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        id_user: clientId
      })
    })
      .then(response => response.json())
      .then(data => {
        console.log('Suppression réussie :', data);
        // Faites quelque chose après la suppression réussie, par exemple, rediriger ou actualiser la page
      })
      .catch(error => {
        console.error('Erreur lors de la suppression :', error);
      });
  });
  </script>

  <script src="../main.js"></script>
  <script src="../a_js/renderer.js"></script>
  <script src="../a_js/Api_delete.js"></script>

</body>
</html>
