<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>FastSushi | Détails du Client</title>
  <link rel="stylesheet" href="client.css">
</head>
<body>
  <div class="sidebar">
    <div class="FastSushi">
      <a href="index.html" class="logo-link">
        <div class="image-sushi"><img src="../../../image/logo_blanc.png"></div>
        <h2><span class="Fast">Fast</span><span class="Sushi">Sushi</span></h2>
      </a>
    </div>
    <ul>
      <li><a href="liste-clients.html">Liste Client</a></li>
      <li><a href="admin-menus.html">Admin Menus</a></li>
      <li><a href="gestion-ingredients.html">Gestion Ingrédients</a></li>
      <li><a href="ticket.html">Ticket</a></li>
      <li><a href="commandes-cours.html">Historique de commande</a></li>
      <li><a href="parametres.html">Paramètres</a></li>
    </ul>
    <button id="logout">Quitter l'application</button>
  </div>

  <!-- Fiche client -->
  <div class="content" id="client-details">
    <h1>Détails du Client</h1>
    <div id="client-details-content">
      <p><strong>ID:</strong> <span id="client-id"></span></p>
      <p><strong>Nom:</strong> <span id="client-last-name"></span></p>
      <p><strong>Prénom:</strong> <span id="client-first-name"></span></p>
      <p><strong>Nom d'utilisateur:</strong> <span id="client-username"></span></p>
      <p><strong>Email:</strong> <span id="client-email"></span></p>
      <p><strong>Téléphone:</strong> <span id="client-tel"></span></p>
      <p><strong>Permission:</strong> <span id="permission"></span>
      
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', async function () {
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('id');

        try {
            const response = await fetch('http://185.255.112.208:3000/user/id', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token'),
                },
                body: JSON.stringify({ id_user: clientId })
            });

            if (!response.ok) {
                throw new Error('Erreur lors de la récupération des données du client');
            }

            const clientData = await response.json();
            displayClientDetails(clientData);
            console.log(clientData);

        } catch (error) {
            console.error('Error:', error);
        }
    });

    function displayClientDetails(clientData) {
        const clientDetailsDiv = document.getElementById('client-details'); 
        if (!clientDetailsDiv) {
            console.error("L'élément avec l'ID 'client-details' n'a pas été trouvé."); 
            return;
        }

        const clientInfoHTML = `
    <p><strong>ID Utilisateur:</strong> ${clientData.id_user}</p>
    <p><strong>Nom:</strong> ${clientData.last_name}</p>
    <p><strong>prénom:</strong>${clientData.first_name}</p>
    <p><strong>Nom d'utilisateur:</strong> ${clientData.username}</p>
    <p><strong>Email:</strong> ${clientData.email}</p>
    <p><strong>Téléphone:</strong> ${clientData.tel}</p>
    <p><strong>Permission:</strong> ${clientData.permission}</p>
`;
        clientDetailsDiv.innerHTML = clientInfoHTML;
    }
  </script>
</body>
</html>
