<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="./../../style/common.css" />
    <link rel="stylesheet" href="./login.css" />
    <script type="module" src="./login.js"></script>
  </head>
  <body>
    <form action="" id="loginForm">
      <h1 class="form__title">Connexion</h1>
      <input
        id="username"
        class="form__id"
        type="text"
        placeholder="Identifiant"
        required
      />
      <input
        id="password"
        class="form__password"
        type="password"
        placeholder="******"
        required
      />
      <button type="submit" class="form_submit-btn">Se connecter</button>
    </form>
  </body>
</html>
